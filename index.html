<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sticky Notes</title>
</head>
<body>

<div class="header">
    <div class="content">

         <div class="note-input">
             <textarea class="input-text m-1 get-note" rows="3" placeholder="// Write a note here" style="background-color: cyan; color: black; height: 200px; width: 450px;"></textarea>
                 <div class="action m-3">
                     <input type="color" value="#ccffcc" class="theme m-1 get-color"><span style="margin-top: -65px; font-weight: bold; color: brown;">Choose-Color</span>
                     <button class=" btn m-1 " id="add-btn">Add note</button>
                 </div>
         </div>
    </div> 
 </div>
 <h2 style="color: yellowgreen;padding-top: -100px;text-align: center;background-color: black; border: 4px solid red;">Notes Tally</h4>
 <div class="notes-list mt-3" style="background-color: cyan;height: 400px;">
     <div class="no-notes">
         <h4 class="msg">You haven't added notes yet.</h4>
     </div> 
 
 </div>
  
  
  <script src="script.js"></script>
</body>
</html>
